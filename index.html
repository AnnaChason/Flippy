<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flippy</title>
    <link rel="stylesheet" href="cssFiles/mainStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="jsFiles/script.js" ></script>

    <link rel="stylesheet" href="cssFiles/cardStyle.css">
    <script type="module" src="jsFiles/card.js" defer></script>
</head>
<body>
    <div class="header"><h1 class="center">Flippy</h1></div>

    <div class="cardBorder"><div id="idxCard"></div></div>

    <div class="navFrame">
        <img id="arrowPrev" class="icon" src="https://c.animaapp.com/mdm6pc2gQkSvUa/img/arrow-left-circle.svg" />
        <div class="button" id="flipBtn">Flip</div>
        <img id="arrowNext" class="icon" src="https://c.animaapp.com/mdm6pc2gQkSvUa/img/arrow-right-circle.svg" />
        
    </div>

     <div class="menu">
            <div class="deckSelectBtn">
              <div class="overlap-group">
                <div class="rect1"></div>
                <div class="rect2"></div>
              </div>
              <div class="text-wrapper-2">Change Deck</div>
            </div>

            <a href="edit.html"><img class="editBtn" src="https://c.animaapp.com/mdm6pc2gQkSvUa/img/edit-3.svg" /></a>
            <img class="settingsBtn" src="https://c.animaapp.com/mdm6pc2gQkSvUa/img/settings.svg" />
     </div>

     <div class="progress">
        <h1>Progress</h2>
        <h3>Currently Studying:</h3>
        <h2 id="deckName">DeckName</h2>
        <h3 class="center" id="deckIdxTxt"><span id="cardIdx">current</span>/<span id="deckLength">length</span></h3>

        <div class="accuracy">
            <h3>Known: <span id="struggleCountTxt">0</span></h3>
            <h3>Learning: <span id="mainCountTxt">0</span></h3>
            <h3>Struggling: <span id="struggleCountTxt">0</span></h3>
        </div>
     </div>

     <!--Popup Menu-->
    <div class="backShadow" id="backShadow">
        <div class="popup" id="deckSelectDiv">
            <input type="image" id="closePopup" style="width:45px; float:right" src="imgs/xIcon.png">
            <h2 id="popupHead">Select Deck:</h2>
        </div>
    </div>
</body>
