<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flippy Sign Up</title>
    <link rel="stylesheet" href="cssFiles/mainStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="jsFiles/script.js" ></script>

    <script type="module" src="jsFiles/auth.js"></script>
    <link rel="stylesheet" href="cssFiles/auth.css"></link>
</head>
<body>
    <div class="header"><h1 class="center">Welcome to Flippy!</h1></div>
    <div style="height:15px"></div>
    <a href="auth.html" class="button" style="position:absolute; left: 10px; top: 130px;">Back</a>
   
    <div class="form">
         <img class="center" src="https://c.animaapp.com/mdmdvct2pyJyE5/img/user.svg"></img>

        <input type="text" id="emailInput" Placeholder="Email">
        <input type="password" id="passwordInput" Placeholder="Password">
        <input type="password" id="passwordConfirm" Placeholder="Confirm password">

        <button class="button" id="signUpBtn">Create Account</button>
        <h2 style="color:#B85656; display:none;" id="errorTxt">Error</h3>
    </div>
    
    
</body>
